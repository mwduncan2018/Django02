<h1>Polls App</h1>
<h2>Minimal Form Page</h2>

{% if error_message %}
	<p style="color:red">{{ error_message }}</p>
{% endif %}

<form action="{% url 'polls:v2' question.id %}" method="post">
	{% csrf_token %}
	{% for choice in question.choice_set.all %}
		<input type="radio" 
				name="choice" 
				id="choice{{ forloop.counter }}" 
				value="{{choice.id}}"
		<label for="choice{{ forloop.counter }}">
			{{ choice.choice_text }}
		</label>
		<br />
	{% endfor %}
	<input type="submit" value="vote" />
</form>
